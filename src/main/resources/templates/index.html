<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>ClientesApp</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style/styleCss.css" />
<script type="text/javascript">
//select
document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('select');
    var instances = M.FormSelect.init(elems, options);
  });
   window.onload=function(){
	$(document).ready(function() {
	    $('select').material_select();
	 });
	}  
   
   //datepicker
   document.addEventListener('DOMContentLoaded', function() {
	    var elems = document.querySelectorAll('.datepicker');
	    var instances = M.Datepicker.init(elems, options);
	  });

	  $(document).ready(function(){
	    $('.datepicker').datepicker();
	  });

</script>
</head>
<body>
	<header>
		<nav class="menu">
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Cadastro de Clientes:</a>				
			</div>
		</nav>

	</header>

	<th:block th:include="mensagemValidacao"></th:block>
	<div class="container formCliente">

		<form class="container" action="cadastrarCliente" method="post">
			Nome: <input type="text" value="" name="nome" required="required"/>
			<div class="row">
				<div class="input-field col s3">
					CPF: <input type="text" value="" name="cpf" required="required"/>
				</div>
				<div class="input-field col s6">
					Naturalidade: <input type="text" value="" name="naturalidade" />
				</div>
				<div class="input-field col s3">
					Nacionalidade: <input type="text" value="" name="nacionalidade" />
				</div>
			</div>
			<div class="row">
				<div class="input-field col s6">
					E-mail: <input type="email" class="validate" value="" name="email" />
				</div>
				<div class="input-field col s3">
					Data Nascimento: <input type="date" class="datepicker" value="" name="data_nascimento" required="required"/>
				</div>
				<div class="input-field col s3">
					<select name="sexo">
						<option value="" disabled selected>Selecione</option>
						<option value="MASCULINO">Masculino</option>
						<option value="FEMININO">Feminino</option>
					</select> <label>Sexo:</label>
				</div>
			</div>
			<button class="waves-effect waves-light btn" type="submit">Salvar</button>

		</form>
	</div>
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
